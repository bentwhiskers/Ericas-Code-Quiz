<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Harry Potter Quiz</title>

<body class="container">

    <div class="container"> 
        <nav class="row">
            <button id="highscores" class="col-sm-6 d-flex justify-content-center btn btn-outline-danger btn-sm">View Highscores</button>
            <p id="timer" class="col-sm-6 d-flex justify-content-end">100</p>
        </nav>
    </div> 
    
    <div class="row">
        <header id="intro" class="col-sm-12 text-center mt-4">
            <h1 class="fw-bolder">Harry Potter Quiz</h1>
            <p class="fw-lighter fst-italic"><small>Are you smarter than a muggle?</small></p>
            <p class="fw-normal">Try to answer these multiple choice questions about Harry Potter in the amount of time given. Wrong answers will result in loss of House points!</p>
                <button type="button" id="btn" class="btn btn-danger">Start</button>
        </header>
    </div>
    
    <div class="row">
        <img class="col-sm-12 mt-2" src="//images.ctfassets.net/usf1vwtuqyxm/4d4wKz36Q0gaCqCaYOoMO/97247a8f6084290dd4c9887f5274c4d2/Hogwarts_Crest.jpg?w=914&amp;q=70&amp;fm=jpg" alt="Hogwarts Crest by the designers Mina Lima">
    </div>
    
    <main class="container">
        <div class="row"> 
            <section id="qanda" class="column"></section>
            <br>
            <hr>
            <br>
            <div id="status"></div>
        </div>

        <section id="finalscore" hidden>
            <div class="score-container text-center">
                <h3>You completed the quiz! 20 points to Gryffindor!</h2>
                <h5>Score: <span class="score">0 </span></h2>
            </div>
        </section>
        
        <section id="form" hidden>
            <input id="initials">
            <button id="save">Save</button>
        </section>
    </main>

   
<script src="./Assets/script.js"></script>
</body>
</head>
</html>
