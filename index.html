<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Harry Potter Quiz</title>

<body class="container">

    <div class="container"> 
        <nav class="row">
            <button id="highscores" class="col d-flex justify-content-center btn btn-outline-secondary btn-sm">View Highscores</button>
            <p id="timer" class="col d-flex justify-content-end">100</p>
        </nav>
    </div> 

    <header id="intro" class="container text-center mt-4">
        <h1>Harry Potter Quiz</h1>
        <p>Try to answer these multiple choice questions about Harry Potter in the amount of time given. Wrong answers will result in loss of House points!</p>
        <button type="button" id="btn" class="btn btn-primary">Start</button>
    </header>

    <main class="container">
        <div class="row"> 
            <section id="qanda" class="column">
            </section>
            <br>
            <hr>
            <br>
            <div id="status"></div>
        </div>

        <section id="finalscore" hidden>
            <div class="score-container text-center">
                <h3>You completed the quiz! 20 points to Gryffindor!</h2>
                <h5>Score: <span class="score">0 </span></h2>
            </div>
        </section>
        
        <section id="form" hidden>
            <input id="initials">
            <button id="save">Save</button>
        </section>
    </main>

   
<script src="./Assets/script.js"></script>
</body>
</head>
</html>
